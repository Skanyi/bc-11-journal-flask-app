{% extends "base.html" %}

{% block content %}
<input name=_csrf_token type=hidden value="{{ csrf_token() }}">

  <h1>Search results for "{{ text }}":</h1>

    {% for entry in results %}
        <div class="panel panel-success">
            <div class="panel-body">{{ entry.body|truncate }}</div>
            <div class="panel-footer"><i><small>{{ entry.tags }}</small></i></div>
        </div>
    {% endfor %}
{% endblock %}
