{% extends "base.html" %}
{% block content %}
<form method=post action="/newjournal">
  <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class=flashes>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% endwith %}

<div class="container">
	<div class="row">

	    <div class="col-md-8 col-md-offset-2">

    		<h1>Create Journal</h1>

    		<form action="" method="POST">

    		    <div class="form-group">
    		        <label for="Journal">Description</label>
    		        <textarea rows="5" class="form-control" name="{{ form.body}}" ></textarea>
                <label for="Tags" >Tags</label>
    		        <textarea rows="2" class="form-control" name="{{ form.tags }}" ></textarea>
    		    </div>

    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>

    		    </div>

    		</form>
		</div>

	</div>
</div>

</form>
{% endblock %}
